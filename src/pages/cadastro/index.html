<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="../../public/assets/css/global.css">
    <link rel="stylesheet" href="../../public/assets/css/normalize.css">
    <title>Consulta de Eventos</title>
</head>
<body>

	<div class="cadastro-de-eventos" >
		<img src="/src/public/assets/imagens/muitos ekkos.png" />
   		<div class="group-10" >
	    
		<form class="formulario" >
			<label>Cadastro de Evento</label>
			<input type="text" placeholder="  Nome do Evento" required="true">
			<input type="text" placeholder="  Nome da Casa" required="true">
			<input type="text" placeholder="  Endereço" required="true">
			<input type="text" placeholder="  CEP" required="true">
			<input type="text" placeholder="  Capacidade Máxima" required="true">
			<input type="text" placeholder="  Data" required="true">
			<input type="text" placeholder="  Horário" required="true">
			<div>
				<input type="button" value="Voltar">
				<input type="button" value="Limpar">
				<input type="submit" value="Cadastrar">
			</div>
			

		</form>
	    
    </div>
   	<img src="../../public/assets/imagens/faixa giants.png" class="faixa-giants" alt="Faixa Giants">
   	<img src="../../public/assets/imagens/faixa giants.png" class="faixa-giants2" alt="Faixa Giants">
</div>
</body>
</html>
